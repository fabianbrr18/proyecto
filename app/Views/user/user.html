<!-- k<!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../public/assets/css/styleApp.css">
    <title>Login</title>


</head>

<body>

    <div class="container-fluid">

        <div class="row mt-4 ">
            <div class="col-6 mx-auto">
                <h3>List User</h3>
                <div class="d-flex justify-content-end">
                    <!---Btn Add -->
                    <button type="button" class=" btn btn-lg" style="background-color: #C7C5F4;"
                        onclick="createUser('form_login')"><img
                            src="../../../public/assets/img/icons/person-add.svg"></button>
                    <!---Btn Add -->
                </div>

                <!---Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User</th>
                                <th scope="col">Password</th>
                                <th scope="col">State</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="idTbody">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td scope="col">#</td>
                                <td scope="col">User</td>
                                <td scope="col">Password</td>
                                <td scope="col">State</td>
                                <td scope="col">Role</td>
                                <td scope="col">
                                    <!---Container button actions-->

                                    <button type="button" style="background-color: #C7C5F4;" onclick="viewUser('form_login')" class="btn"><img
                                            src="../../../public/assets/img/icons/eye.svg"></button>

                                    <button type="button" style="background-color: #C7C5F4;" onclick="editUser('form_login')" class="btn"><img
                                            src="../../../public/assets/img/icons/pen.svg"></button>

                                    <button type="button" style="background-color: #C7C5F4;" onclick="deleteUser('form_login')" class="btn"><img
                                            src="../../../public/assets/img/icons/trash.svg"></button>
                                
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalUserLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalUserLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form_login" onsubmit="getData(this.id,event)">
                            <div class="mb-3">
                                <label for="user_email" class="form-label">Email
                                    address</label>
                                <input type="email" class="form-control input_disabled" maxlength="50" minlength="10"
                                    name="user_email" id="user_email" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="user_password" class="form-label">Password</label>
                                <input type="password" class="form-control input_disabled" id="user_password"
                                    name="user_password" maxlength="20" minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="user_password_repeat" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control input_disabled" id="user_password_repeat"
                                    name="user_password_repeat" maxlength="20" minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="user_role" class="form-label">Rol</label>
                                <select class="form-select" aria-label="Default select example" name="user_role"
                                    id="user_role">
                                    <option selected>Open this select
                                        menu</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Employed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="user_state" class="form-label">Estado</label>
                                <select class="form-select" aria-label="Default select example" name="user_state"
                                    id="user_state">

                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="form_login">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Container Modal-->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <!---Container javascript-->
    <script src="../../../public/assets/js/getDataServices.js"></script>
    <script src="../../../public/assets/js/main.js"></script>
</body>

</html>
